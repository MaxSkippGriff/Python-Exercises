<app-background></app-background>
<app-heading></app-heading>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="table-container">
  <table class="ranking-table">
    <thead>
      <tr class="ranking-table__tr">
        <th class="ranking-table__th">Players</th>
        <th class="ranking-table__th">Round</th>
      </tr>
    </thead>

    <tbody class="ranking-table__tbody">
      <tr
        class="ranking-table__tr"
        *ngFor="let player of list"
      >
        <td class="ranking-table__td">{{ player.username }}</td>
        <td class="ranking-table__td">{{ player.score }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-button class="center" type="submit" (click)="play()">
  Let's Play!
</app-button>
