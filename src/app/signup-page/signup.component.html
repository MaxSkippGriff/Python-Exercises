<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<app-background></app-background>
<app-title2></app-title2>
<br>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12 login-box text-center">
            <form #registerForm="ngForm" class="signup"  (submit)="signup()">
                 <div class="textbox">
                     <i class="fas fa-user"></i>
                     <input type="text" placeholder="Username" name="username"  required [(ngModel)]="signUpForm.username" #username="ngModel">
                 </div>
                 <div [hidden]="username.valid || username.pristine"class="alert alert-danger">Username is required</div>
                 <div *ngIf="errMsg" class="alert alert-danger">
                    {{errMsg}}
                  </div>
                 <div class="textbox">
                     <i class="fas fa-lock"></i>
                     <input type="password" placeholder="Password" name="password" required [(ngModel)]="signUpForm.password" #password="ngModel">
                 </div>
                 <div [hidden]="password.valid || password.pristine"class="alert alert-danger">Password is required</div>
                 <div class="textbox">
                     <i class="fas fa-envelope"></i>
                     <input type="email" placeholder="Email Address" name="email" email="true" required [(ngModel)]="signUpForm.email" #email="ngModel"> 
                 </div>
                 <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                     <div *ngIf="email.errors">Invalid email address</div>
                 </div>
        
                 <button [disabled]="!registerForm.form.valid" class="btn" type="submit">Sign up</button>
                 <p class="info">
                     <a routerLink="/login" class="form__link" id="linkCreateAccount">Already have an account? Log in here</a>
                  </p>
            </form>
        </div>

    </div>
</div>
